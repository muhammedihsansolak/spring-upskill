<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Welcome Student!!</h1>

<h1 th:text="${name}"></h1>

<h1 th:text="${course}"></h1>

<h1 th:text="${subject}"></h1>

<h1 th:text="${studentID}"></h1>

<h1 th:text="${numbers}"></h1>

<h1 th:text="${dateTime}"></h1>

<h1 th:text="${student}"></h1>
<h1 th:text="${student.getFirstName()}"></h1>

</body>
</html>
